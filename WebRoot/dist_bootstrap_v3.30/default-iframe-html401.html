<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>郑老师的断片系统</title>

<style type="text/css">
body,th,td{margin:0;padding:0}
fieldset,img{border:0}
table{border-collapse:collapse;border-spacing:0;width:100%;height:100%}
body,html{height:100%;width:100%;overflow:hidden}
iframe{overflow:visible}
#frametable .header{height:50px;background:#fff;border-bottom:none}
#frametable .left{width:230px;border-right:2px solid #999;background:#fff;height:100%}
</style>

</head>

<body>

	<table id="frametable">
		<tr>
			<td colspan="2">
				<div class="header">
					<iframe id="ihead" name="ihead" src="top.html" width="100%" allowtransparency="true" height="100%" frameborder="0" scrolling="auto">
						<!-- 此处高度为60像素 -->
					</iframe>
				</div>
			</td>
		</tr>
		<tr>
			<td valign="left" height="100%"><!--这个高度很重要-->
				<div class="left">
					<iframe id="imenu_bar" name="imenu" src="" width="100%" allowtransparency="true" height="100%" frameborder="0" scrolling="auto">
						<!-- 此处宽度为230像素 -->
					</iframe>
				</div>
			</td>
			<td valign="main" width="100%" height="100%"><!--这个高度很重要-->
				<iframe id="icontent" name="icontent" src="main.html" width="100%" allowtransparency="true" height="100%" frameborder="0" scrolling="auto"></iframe>
			</td>
		</tr>
	</table>

</body>
</html>
