<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="" name="description">
<meta content="" name="author">
<title>手工添加数据页面</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main-page.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
  <h2 class="page-header">添加数据</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">项目名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="项目名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">项目编号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="项目名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">立项时间</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="项目名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">负责人单位</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="项目名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">负责人</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="项目名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">经费类别</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>6</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">项目级别</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>11国家级</option>
          <option>12省部级</option>
          <option>13厅局级</option>
          <option>21省厅科研</option>
          <option>31校级</option>
          <option>19其他</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">计划类别</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>01国家自然科学基金</option>
          <option>02国家社会科学基金</option>
          <option>03国家重点基础研究发展计划（973计划）</option>
          <option>04国家高技术研究发展计划（863计划）</option>
          <option>05国家重大科技专项</option>
        </select>
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label"></label>
      
      <div class="col-sm-10">
      	<input type="text" class="form-control" id="" placeholder="请在此输入其它计划类别" readonly>
      </div>
      
    </div>
    
    
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">到款金额</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="项目名称">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">管理费（4%）</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="管理费">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">科研费（81%）</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="科研费">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">辅助费（15%）</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="辅助费">
      </div>
    </div>
    
    <div class="form-group">
   		<label for="inputEmail3" class="col-sm-2 control-label">分配时间</label>
        <div class="col-sm-10">
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
            <input type="text" class="form-control" placeholder="请点击打开日期控件">
          </div>
        </div>
    </div>
    
    <div class="form-group">
   		<label for="inputEmail3" class="col-sm-2 control-label">是否后续</label>
        <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> 是的！亲！之前的钱花的爽么？
              </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
   		<label for="inputEmail3" class="col-sm-2 control-label">财务总号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="" placeholder="项目名称">
        </div>
    </div>
    
    <div class="form-group">
   		<label for="inputEmail3" class="col-sm-2 control-label">凭证编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="" placeholder="项目名称">
        </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
